<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Asian Art Gallery</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-primary: #A22B2B;
            --red-accent: #D32F2F;
            --gold-primary: #B8860B;
            --gold-accent: #DAA520;
            --black-primary: #1C2526;
            --black-secondary: #2E3532;
            --white-primary: #F5F5F5;
            --white-secondary: #E0E0E0;
            --text-primary: #F5F5F5;
            --text-secondary: #D0D0D0;
            --text-muted: #A0A0A0;
            --success: #388E3C;
            --danger: #C62828;
            --info: #17A2B8;
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.5rem;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-width: 1px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.15);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.12);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.15);
            --transition-fast: 0.2s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
        }
        body {
            background-color: var(--black-primary);
            color: var(--text-primary);
            font-family: 'Noto Serif SC', serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            font-size: var(--font-size-md);
        }
        h1, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
        }
        h1 {
            font-size: var(--font-size-xl);
            display: flex;
            align-items: center;
        }
        h1 .title-icon {
            color: var(--gold-primary);
            margin-right: var(--space-sm);
            font-size: 1.8rem;
        }
        h3 {
            font-size: var(--font-size-lg);
        }
        .header {
            background: linear-gradient(180deg, var(--black-secondary), var(--black-primary));
            border-bottom: var(--border-width) solid rgba(184, 134, 11, 0.2);
            padding: var(--space-md) var(--space-lg);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        .header-brand {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .header-brand .brand-logo {
            color: var(--gold-primary);
            font-size: 1.6rem;
            margin-right: var(--space-sm);
            transition: var(--transition-fast);
        }
        .header-brand .brand-name {
            color: var(--text-primary);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.3rem;
            text-decoration: none;
            transition: var(--transition-fast);
        }
        .header-brand:hover .brand-name,
        .header-brand:hover .brand-logo {
            color: var(--gold-accent);
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex-shrink: 0;
        }
        .nav-links {
            display: flex;
            gap: var(--space-md);
            margin-right: var(--space-lg);
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: 500;
            transition: var(--transition-fast);
        }
        .nav-links a:hover {
            color: var(--gold-accent);
        }
        .cart-icon {
            position: relative;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: var(--transition-fast);
        }
        .cart-icon:hover {
            color: var(--gold-accent);
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: var(--gold-primary);
            color: var(--black-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .profile-dropdown {
            position: relative;
        }
        .profile-trigger {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
        }
        .profile-picture {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--gold-primary);
            transition: var(--transition-fast);
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-trigger:hover .profile-picture {
            border-color: var(--gold-accent);
            transform: scale(1.05);
        }
        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--black-secondary);
            border: var(--border-width) solid rgba(184, 134, 11, 0.2);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            min-width: 180px;
            padding: var(--space-sm);
            display: none;
            z-index: 1000;
        }
        .profile-dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-header {
            padding: var(--space-sm) var(--space-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--gold-primary);
            border-bottom: var(--border-width) solid rgba(184, 134, 11, 0.2);
        }
        .dropdown-item {
            padding: var(--space-sm) var(--space-md);
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            font-size: var(--font-size-sm);
            transition: var(--transition-fast);
        }
        .dropdown-item:hover {
            color: var(--text-primary);
            background-color: rgba(184, 134, 11, 0.15);
        }
        .dropdown-item i {
            width: 20px;
            text-align: center;
            margin-right: var(--space-sm);
        }
        .container {
            max-width: 1200px;
            margin: var(--space-lg) auto;
            padding: var(--space-lg);
            background-color: var(--black-secondary);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
        }
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }
        .alert {
            padding: var(--space-md);
            margin-bottom: var(--space-md);
            border: var(--border-width) solid transparent;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-size-sm);
        }
        .alert-info {
            background-color: rgba(23, 162, 184, 0.1);
            border-color: rgba(23, 162, 184, 0.2);
            color: var(--text-primary);
        }
        .alert-success {
            background-color: rgba(56, 142, 60, 0.1);
            border-color: rgba(56, 142, 60, 0.2);
            color: var(--text-primary);
        }
        .alert-danger {
            background-color: rgba(198, 40, 40, 0.1);
            border-color: rgba(198, 40, 40, 0.2);
            color: var(--text-primary);
        }
        .alert-warning {
            background-color: rgba(255, 193, 7, 0.1);
            border-color: rgba(255, 193, 7, 0.2);
            color: var(--text-primary);
        }
        .alert i {
            font-size: 1.25rem;
        }
        .alert-info i {
            color: var(--info);
        }
        .alert-success i {
            color: var(--success);
        }
        .alert-danger i {
            color: var(--danger);
        }
        .alert-warning i {
            color: #ffc107;
        }
        .table {
            background-color: var(--black-primary);
            color: var(--text-primary);
            border-collapse: separate;
            border-spacing: 0;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        .table th, .table td {
            border: var(--border-width) solid rgba(184, 134, 11, 0.2);
            padding: var(--space-md);
            vertical-align: middle;
            font-size: var(--font-size-sm);
        }
        .table th {
            background-color: var(--black-secondary);
            color: var(--gold-primary);
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }
        .table tbody tr {
            transition: var(--transition-fast);
        }
        .table tbody tr:hover {
            background-color: rgba(184, 134, 11, 0.1);
        }
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: var(--space-xs);
            font-size: var(--font-size-sm);
        }
        .form-control, .form-select {
            background-color: var(--black-primary);
            border: var(--border-width) solid rgba(184, 134, 11, 0.3);
            color: var(--text-primary);
            border-radius: var(--border-radius-sm);
            padding: var(--space-sm) var(--space-md);
            font-size: var(--font-size-sm);
            transition: var(--transition-fast);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--gold-accent);
            box-shadow: 0 0 5px rgba(218, 165, 32, 0.3);
        }
        .form-select option {
            background-color: var(--black-primary);
            color: var(--text-primary);
        }
        .form-control.is-invalid {
            border-color: var(--danger);
            background-image: none;
        }
        .invalid-feedback {
            color: var(--danger);
            font-size: var(--font-size-sm);
            margin-top: var(--space-xs);
        }
        .input-group .form-control {
            border-right: none;
        }
        .input-group .btn {
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
        }
        .btn {
            font-weight: 500;
            border-radius: var(--border-radius-sm);
            padding: var(--space-sm) var(--space-lg);
            transition: var(--transition-fast);
            font-size: var(--font-size-sm);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: var(--gold-primary);
            border-color: var(--gold-primary);
            color: var(--black-primary);
        }
        .btn-primary:hover {
            background-color: var(--gold-accent);
            border-color: var(--gold-accent);
        }
        .btn-danger {
            background-color: var(--danger);
            border-color: var(--danger);
            color: var(--text-primary);
        }
        .btn-danger:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .footer {
            background-color: var(--black-secondary);
            padding: var(--space-lg);
            border-top: var(--border-width) solid rgba(184, 134, 11, 0.2);
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }
        .social-links {
            margin-top: var(--space-md);
            display: flex;
            justify-content: center;
            gap: var(--space-md);
        }
        .social-links a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: var(--transition-fast);
        }
        .social-links a:hover {
            color: var(--gold-accent);
        }
        @media (max-width: 992px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }
            .table {
                font-size: var(--font-size-sm);
            }
            .header {
                flex-wrap: wrap;
                gap: var(--space-sm);
            }
            .header-right {
                margin-left: auto;
            }
            .nav-links {
                margin-right: var(--space-md);
            }
        }
        @media (max-width: 576px) {
            .table th, .table td {
                padding: var(--space-sm);
            }
            .btn {
                padding: var(--space-xs) var(--space-md);
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-right {
                margin-left: 0;
                margin-top: var(--space-sm);
            }
            .nav-links {
                flex-direction: column;
                margin-right: 0;
            }
        }
        .checkout-actions {
            display: flex;
            justify-content: space-between;
            margin-top: var(--space-lg);
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
        }
        .btn-secondary:hover {
            background-color: rgba(184, 134, 11, 0.1);
            color: var(--gold-accent);
            border-color: var(--gold-accent);
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-brand">
        <i class="fas fa-paint-brush brand-logo"></i>
        <a href="/shop" class="brand-name">Asian Art Gallery</a>
    </div>
    <div class="header-right">
        <div class="nav-links">
            <a href="/shop">Shop</a>
            <a href="/cart">Cart</a>
            <a href="/account">Account</a>
        </div>
        <a th:href="@{/cart}" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" th:text="${cartCount}">0</span>
        </a>

    </div>
</header>

<main>
    <div class="container py-4">
        <h1>
            <i class="fas fa-credit-card title-icon"></i>
            <span>Checkout</span>
        </h1>
        <div th:if="${cart?.items == null or cart.items.empty}" class="alert alert-info">
            <i class="fas fa-info-circle"></i> Your cart is empty.
        </div>
        <div th:unless="${cart?.items == null or cart.items.empty}" class="checkout-grid">
            <div class="order-summary">
                <h3>Order Summary</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.product.name}"></td>
                        <td th:text="'$' + ${item.product.price}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="'$' + ${item.product.price * item.quantity}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                        <td th:text="'$' + ${cart.totalPrice}"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <form id="checkoutForm" th:action="@{/checkout}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Shipping Address</label>
                    <textarea id="shippingAddress" name="shippingAddress" class="form-control" rows="3"
                              th:text="${shippingAddress}" required></textarea>
                    <div class="invalid-feedback">
                        Please enter a valid shipping address.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                        <option value="" disabled selected>Select payment method</option>
                        <option value="CREDIT_CARD">Credit Card</option>
                        <option value="PAYPAL">PayPal</option>
                        <option value="BANK_TRANSFER">Bank Transfer</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a payment method.
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
            <div class="mt-3">
                <div class="checkout-actions">
                    <a href="/shop" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel Order
                    </a>
                </div>
            </div>
            <div id="orderMessage" class="alert d-none"></div>
            <!-- Add error message display -->
            <div th:if="${errorMessage}" class="alert alert-danger mt-3">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>
    </div>
</main>

<footer class="footer text-center">
    <div class="container">
        <p>Â© 2025 Asian Art Gallery. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script>


    document.addEventListener('DOMContentLoaded', function() {
        const checkoutForm = document.getElementById('checkoutForm');
        const orderMessage = document.getElementById('orderMessage');
        const cartCount = document.querySelector('.cart-count');

        // Add event listener for the checkout form submission
        checkoutForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const shippingAddress = document.getElementById('shippingAddress').value.trim();
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!shippingAddress) {
                orderMessage.className = 'alert alert-warning';
                orderMessage.textContent = 'Please enter a shipping address';
                orderMessage.classList.remove('d-none');
                return;
            }

            if (!paymentMethod) {
                orderMessage.className = 'alert alert-warning';
                orderMessage.textContent = 'Please select a payment method';
                orderMessage.classList.remove('d-none');
                return;
            }

            try {
                const formData = new FormData(checkoutForm);
                const response = await fetch('/checkout', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const result = await response.text();
                    if (result.includes('success')) {
                        orderMessage.className = 'alert alert-success';
                        orderMessage.textContent = 'Order placed successfully!';
                        orderMessage.classList.remove('d-none');
                        updateCartCount();  // Update the cart count after successful order
                    } else {
                        orderMessage.className = 'alert alert-danger';
                        orderMessage.textContent = 'Failed to place order';
                        orderMessage.classList.remove('d-none');
                    }
                }
            } catch (error) {
                console.error('Error placing order:', error);
                orderMessage.className = 'alert alert-danger';
                orderMessage.textContent = 'An error occurred while placing your order';
                orderMessage.classList.remove('d-none');
            }
        });

        // Fix for the cancel order functionality
        const cancelOrderButton = document.querySelector('.btn-secondary');

        if (cancelOrderButton) {
            cancelOrderButton.addEventListener('click', function(event) {
                event.preventDefault();

                // Just redirect to the shop page as it's just a cancel button
                window.location.href = '/shop';
            });
        }

        async function updateCartCount() {
            try {
                const response = await fetch('/cart/count');
                if (response.ok) {
                    const count = await response.text();
                    cartCount.textContent = count;
                } else {
                    cartCount.textContent = '0';
                }
            } catch (error) {
                console.error('Error fetching cart count:', error);
                cartCount.textContent = '0';
            }
        }
    });



</script>
</body>
</html>
