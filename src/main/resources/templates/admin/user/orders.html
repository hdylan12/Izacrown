<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Asian Art Gallery</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-primary: #A22B2B;
            --red-accent: #D32F2F;
            --gold-primary: #B8860B;
            --gold-accent: #DAA520;
            --black-primary: #1C2526;
            --black-secondary: #2E3532;
            --white-primary: #F5F5F5;
            --white-secondary: #E0E0E0;
            --text-primary: #F5F5F5;
            --text-secondary: #D0D0D0;
            --text-muted: #A0A0A0;
            --success: #388E3C;
            --danger: #C62828;
            --info: #17A2B8;
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.5rem;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-width: 1px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.15);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.12);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.15);
            --transition-fast: 0.2s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
        }
        body {
            background-color: var(--black-primary);
            color: var(--text-primary);
            font-family: 'Noto Serif SC', serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            font-size: var(--font-size-md);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
            font-size: var(--font-size-xl);
            display: flex;
            align-items: center;
        }
        h1 .title-icon {
            color: var(--gold-primary);
            margin-right: var(--space-sm);
            font-size: 1.8rem;
            transition: var(--transition-fast);
        }
        h1 .title-icon:hover {
            color: var(--gold-accent);
        }
        .header {
            background: linear-gradient(180deg, var(--black-secondary), var(--black-primary));
            border-bottom: var(--border-width) solid rgba(184, 134, 11, 0.2);
            padding: var(--space-md) var(--space-lg);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        .header-brand {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .header-brand .brand-logo {
            color: var(--gold-primary);
            font-size: 1.6rem;
            margin-right: var(--space-sm);
            transition: var(--transition-fast);
        }
        .header-brand .brand-name {
            color: var(--text-primary);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.3rem;
            text-decoration: none;
            transition: var(--transition-fast);
        }
        .header-brand:hover .brand-name,
        .header-brand:hover .brand-logo {
            color: var(--gold-accent);
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex-shrink: 0;
        }
        .nav-links {
            display: flex;
            gap: var(--space-md);
            margin-right: var(--space-lg);
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: 500;
            transition: var(--transition-fast);
        }
        .nav-links a:hover {
            color: var(--gold-accent);
        }
        .cart-icon, .notification-icon {
            position: relative;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: var(--transition-fast);
        }
        .cart-icon:hover, .notification-icon:hover {
            color: var(--gold-accent);
        }
        .cart-count, .notification-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: var(--gold-primary);
            color: var(--black-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: var(--space-xl) auto;
            padding: var(--space-lg);
            background-color: var(--black-secondary);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
        }
        .orders-content {
            padding: var(--space-lg);
            border: var(--border-width) solid rgba(184, 134, 11, 0.2);
            border-radius: var(--border-radius-md);
            background-color: var(--black-primary);
        }
        .alert {
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-size-md);
            animation: fadeIn 0.5s ease-in-out;
        }
        .alert-success {
            background-color: rgba(56, 142, 60, 0.1);
            border-color: rgba(56, 142, 60, 0.2);
            color: var(--text-primary);
        }
        .alert-danger {
            background-color: rgba(198, 40, 40, 0.1);
            border-color: rgba(198, 40, 40, 0.2);
            color: var(--text-primary);
        }
        .alert-info {
            background-color: rgba(23, 162, 184, 0.1);
            border-color: rgba(23, 162, 184, 0.2);
            color: var(--text-primary);
        }
        .alert i {
            font-size: 1.5rem;
        }
        .alert-success i {
            color: var(--success);
        }
        .alert-danger i {
            color: var(--danger);
        }
        .alert-info i {
            color: var(--info);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .btn {
            font-weight: 500;
            border-radius: var(--border-radius-sm);
            padding: var(--space-sm) var(--space-lg);
            transition: var(--transition-fast);
            font-size: var(--font-size-sm);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: var(--space-sm);
        }
        .btn-primary {
            background-color: var(--gold-primary);
            border-color: var(--gold-primary);
            color: var(--black-primary);
        }
        .btn-primary:hover {
            background-color: var(--gold-accent);
            border-color: var(--gold-accent);
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
        }
        .btn-secondary:hover {
            background-color: rgba(184, 134, 11, 0.1);
            color: var(--gold-accent);
            border-color: var(--gold-accent);
            transform: scale(1.05);
        }
        .table {
            color: var(--text-primary);
            background-color: var(--black-primary);
            border: var(--border-width) solid rgba(184, 134, 11, 0.2);
        }
        .table th, .table td {
            padding: var(--space-md);
            border: var(--border-width) solid rgba(184, 134, 11, 0.2);
        }
        .table thead th {
            background-color: var(--black-secondary);
            color: var(--gold-primary);
            font-weight: 600;
        }
        .table tbody tr:hover {
            background-color: rgba(184, 134, 11, 0.1);
        }
        .pagination {
            justify-content: center;
            margin-top: var(--space-lg);
        }
        .page-link {
            background-color: var(--black-primary);
            border-color: rgba(184, 134, 11, 0.2);
            color: var(--text-secondary);
        }
        .page-link:hover {
            background-color: var(--gold-accent);
            color: var(--black-primary);
        }
        .page-item.active .page-link {
            background-color: var(--gold-primary);
            border-color: var(--gold-primary);
            color: var(--black-primary);
        }
        .toast-container {
            position: fixed;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 1100;
        }
        .toast {
            background-color: var(--black-secondary);
            border: var(--border-width) solid rgba(184, 134, 11, 0.2);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            box-shadow: var(--shadow-md);
            max-width: 350px;
            margin-bottom: var(--space-sm);
            display: flex;
            flex-direction: column;
            padding: var(--space-sm);
        }
        .toast .toast-header {
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: var(--gold-primary);
            margin-bottom: var(--space-xs);
        }
        .toast .toast-body {
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
        }
        .toast .toast-icon {
            font-size: 1.25rem;
            margin-right: var(--space-sm);
        }
        .toast.SUCCESS .toast-icon { color: var(--success); }
        .toast.INFO .toast-icon { color: var(--info); }
        .toast.ERROR .toast-icon { color: var(--danger); }
        .toast .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            cursor: pointer;
            align-self: flex-end;
        }
        .toast .close-btn:hover {
            color: var(--gold-accent);
        }
        .footer {
            background-color: var(--black-secondary);
            padding: var(--space-lg);
            border-top: 1px solid rgba(184, 134, 11, 0.2);
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }
        .social-links {
            margin-top: var(--space-md);
            display: flex;
            justify-content: center;
            gap: var(--space-md);
        }
        .social-links a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: var(--transition-fast);
        }
        .social-links a:hover {
            color: var(--gold-accent);
        }
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
                margin: var(--space-lg) var(--space-sm);
            }
            .nav-links {
                display: none;
            }
            .header {
                padding: var(--space-sm) var(--space-md);
            }
            .toast-container {
                top: var(--space-sm);
                right: var(--space-sm);
                left: var(--space-sm);
                width: auto;
            }
        }
        @media (max-width: 480px) {
            .orders-content {
                padding: var(--space-md);
            }
            .btn {
                width: 100%;
                margin: var(--space-xs) 0;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-brand">
        <i class="fas fa-paint-brush brand-logo"></i>
        <a href="/shop" class="brand-name">Asian Art Gallery</a>
    </div>
    <div class="header-right">
        <div class="nav-links">
            <a href="/shop">Shop</a>
            <a href="/cart">Cart</a>
            <a href="/account">Account</a>
            <a href="/account/orders">Orders</a>
        </div>
        <a th:href="@{/cart}" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" th:text="${cartCount}">0</span>
        </a>
        <a href="/notifications" class="notification-icon">
            <i class="fas fa-bell"></i>
            <span class="notification-count">0</span>
        </a>
    </div>
</header>
<main>
    <div class="container">
        <div class="toast-container" id="toastContainer"></div>
        <div class="orders-content">
            <h1>
                <i class="fas fa-list-alt title-icon"></i>
                My Orders
            </h1>
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${orders.isEmpty}" class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                No orders found.
            </div>
            <table th:unless="${orders.isEmpty}" class="table table-bordered">
                <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderNumber}"></td>
                    <td th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
                    <td th:text="${order.status}"></td>
                    <td>
                        <a th:href="@{'/account/orders/' + ${order.orderNumber}}" class="btn btn-primary">
                            <i class="fas fa-eye"></i> View
                        </a>
                        <form th:if="${order.status == 'PENDING'}" th:action="@{'/account/orders/cancel/' + ${order.orderNumber}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:if="${page.totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/admin/orders?page=' + ${page.number} + '&size=' + ${page.size}}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${i == page.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{'/admin/orders?page=' + ${i} + '&size=' + ${page.size}}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/admin/orders?page=' + ${page.number + 2} + '&size=' + ${page.size}}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <p>© 2025 Asian Art Gallery. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartCount = document.querySelector('.cart-count');
        const notificationCount = document.querySelector('.notification-count');
        const toastContainer = document.getElementById('toastContainer');

        // Load initial counts
        updateCartCount();
        updateNotifications();

        async function updateCartCount() {
            try {
                const response = await fetch('/cart/count');
                if (response.ok) {
                    const count = await response.text();
                    cartCount.textContent = count;
                }
            } catch (error) {
                console.error('Error fetching cart count:', error);
            }
        }

        async function updateNotifications() {
            try {
                const response = await fetch('/notifications/unread');
                if (response.ok) {
                    const notifications = await response.json();
                    notificationCount.textContent = notifications.length;
                    toastContainer.innerHTML = '';
                    notifications.forEach(notification => {
                        const toast = document.createElement('div');
                        toast.className = `toast show ${notification.type}`;
                        toast.innerHTML = `
                            <button class="close-btn" data-id="${notification.id}">
                                <i class="fas fa-times"></i>
                            </button>
                            <div class="toast-header">${notification.title}</div>
                            <div class="toast-body">
                                <i class="fas fa-bell toast-icon"></i>
                                ${notification.message}
                            </div>
                        `;
                        toastContainer.appendChild(toast);
                        setTimeout(() => {
                            toast.classList.remove('show');
                            toast.classList.add('hide');
                            setTimeout(() => toast.remove(), 300);
                        }, 5000);
                    });
                    // Add close button listeners
                    document.querySelectorAll('.close-btn').forEach(button => {
                        button.addEventListener('click', async function() {
                            const notificationId = this.getAttribute('data-id');
                            try {
                                const response = await fetch(`/notifications/mark-read/${notificationId}`, {
                                    method: 'POST'
                                });
                                if (response.ok) {
                                    this.parentElement.remove();
                                    updateNotificationCount();
                                }
                            } catch (error) {
                                console.error('Error marking notification read:', error);
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }

        async function updateNotificationCount() {
            try {
                const response = await fetch('/notifications/unread');
                if (response.ok) {
                    const notifications = await response.json();
                    notificationCount.textContent = notifications.length;
                }
            } catch (error) {
                console.error('Error fetching notification count:', error);
            }
        }

        // Poll for new notifications every 30 seconds
        setInterval(updateNotifications, 30000);
    });
</script>
</body>
</html>
